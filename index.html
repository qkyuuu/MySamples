<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container sample-reject-pass">
      <div class="button-div">
        <div>
          <input type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
          <label class="btn-reject" for="flexRadioDefault1"> REJECT </label>
        </div>

        <div>
          <input type="radio" name="flexRadioDefault" id="flexRadioDefault2" />
          <label class="btn-approve" for="flexRadioDefault2"> APPROVE </label>
        </div>
      </div>
      <div class="dropdown">
        <button
          class="btn text-dark bg-white dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          data-bs-auto-close="outside"
          aria-expanded="false"
        >
          Select a remarks
        </button>
        <ul class="dropdown-menu">
          <li>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox1"
                value="User must hold their ID on their Selfie"
              />
              <label class="form-check-label" for="checkbox1">
                User must hold their ID on their Selfie
              </label>
            </div>
          </li>
          <li>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox2"
                value="Incorrect photo of ID (Front)"
              />
              <label class="form-check-label" for="checkbox2">
                Incorrect photo of ID (Front)
              </label>
            </div>
          </li>
          <li>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox3"
                value="Incorrect photo of ID (Back)"
              />
              <label class="form-check-label" for="checkbox3">
                Incorrect photo of ID (Back)
              </label>
            </div>
          </li>
          <li>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox4"
                value="Incorrect photo of ID (Front and Back)"
              />
              <label class="form-check-label" for="checkbox4">
                Incorrect photo of ID (Front and Back)
              </label>
            </div>
          </li>
          <li>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox5"
                value="Withdrawal Name must match the ID provided"
              />
              <label class="form-check-label" for="checkbox5">
                Withdrawal Name must match the ID provided
              </label>
            </div>
          </li>
          <li>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox6"
                value="ID must not cover your face"
              />
              <label class="form-check-label" for="checkbox6">
                ID must not cover your face
              </label>
            </div>
          </li>
          <li>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox7"
                value="ID must have signature"
              />
              <label class="form-check-label" for="checkbox7">
                ID must have signature
              </label>
            </div>
          </li>
          <li>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox8"
                value="ID Picture provided doesn't match with the Selfie"
              />
              <label class="form-check-label" for="checkbox8">
                ID Picture provided doesn't match with the Selfie
              </label>
            </div>
          </li>
          <li>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox9"
                value="ID must be on the accepted ID list"
              />
              <label class="form-check-label" for="checkbox9">
                ID must be on the accepted ID list
              </label>
            </div>
          </li>
          <li>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox10"
                value="ID must not be trimmed"
              />
              <label class="form-check-label" for="checkbox10">
                ID must not be trimmed
              </label>
            </div>
          </li>
          <li>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox11"
                value="ID provided is already expired"
              />
              <label class="form-check-label" for="checkbox11">
                ID provided is already expired
              </label>
            </div>
          </li>
          <li>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox12"
                value="ID provided is about to expire"
              />
              <label class="form-check-label" for="checkbox12">
                ID provided is about to expire
              </label>
            </div>
          </li>
          <li>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox13"
                value="ID must be clear and readable"
              />
              <label class="form-check-label" for="checkbox13">
                ID must be clear and readable
              </label>
            </div>
          </li>
          <li>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox14"
                value="Digital IDs are not accepted"
              />
              <label class="form-check-label" for="checkbox14">
                Digital IDs are not accepted
              </label>
            </div>
          </li>
          <li>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox15"
                value="Photocopied IDs are not accepted"
              />
              <label class="form-check-label" for="checkbox15">
                Photocopied IDs are not accepted
              </label>
            </div>
          </li>
          <li>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox16"
                value="Damaged ID can't be accepted"
              />
              <label class="form-check-label" for="checkbox16">
                Damaged ID can't be accepted
              </label>
            </div>
          </li>
          <li>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox17"
                value="Incorrect Photos uploaded"
              />
              <label class="form-check-label" for="checkbox17">
                Incorrect Photos uploaded
              </label>
            </div>
          </li>
          <li>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox18"
                value="Old ID cannot be processed"
              />
              <label class="form-check-label" for="checkbox18">
                Old ID cannot be processed
              </label>
            </div>
          </li>
        </ul>

        <div class="invalid-feedback text-center">Please enter remarks.</div>
      </div>
      <div class="selected-choices"></div>
      <div class="save-cancel">
        <button class="btn btn-secondary">CANCEL</button>
        <button class="btn btn-primary" id="saveButton" disabled>SAVE</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
